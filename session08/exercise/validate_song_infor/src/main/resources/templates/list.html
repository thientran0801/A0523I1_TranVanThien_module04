<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<h5 style="color:red;" th:text="${message}" th:un="${message}"></h5>
<p><a th:href="@{/create}">create a new song</a></p>
<table class="table table-striped">
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Singer</th>
        <th>Type</th>
      <th>Action</th>
    </tr>
    <tr th:each="song, loop: ${list}">
      <td th:text="${loop.count}"></td>
      <td th:text="${song.name}"></td>
      <td th:text="${song.singer}"></td>
      <td th:text="${song.type}"></td>
      <td><a th:href="@{/update/{id} (id=${song.id})}">Update</a></td>
    </tr>
</table>
</body>
</html>
