<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<h3 style="color:red;" th:text="${message}"></h3>
<p><a th:href="@{/create}">Create a new blog...</a></p>
<table class=" table table-striped">
    <tr>
        <th>STT</th>
        <th>Date create</th>
        <th>Title</th>
        <th>Author</th>
        <th>Image</th>
        <th colspan="2">Edit</th>
    </tr>
    <tr th:each="blog, loop: ${list}">
        <td th:text="${loop.count}"></td>
        <td th:text="${blog.dateCreate}"></td>
        <td><a th:href="@{/view/{id}(id=${blog.id})}" th:text="${blog.title}"></a></td>
        <td th:text="${blog.author}"></td>
        <td scope="row">
            <img th:src="@{'data:image/jpeg;base64,' + ${blog.image}}" style="width: 50px; height: 50px" alt="image">
        </td>
        <td><a th:href="@{/delete/{id} (id = ${blog.id})}">Delete</a></td>
        <td><a th:href="@{/update/{id} (id = ${blog.id})}">Update</a></td>
    </tr>
</table>
</body>
</html>
