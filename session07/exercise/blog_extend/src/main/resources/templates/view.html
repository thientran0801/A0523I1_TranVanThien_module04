<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View</title>
</head>
<body style="background: lightblue;">
<h4><a th:href="@{/}">Back to list</a></h4>
<img th:src="@{'data:image/jpeg;base64,' + ${blog.image}}" style="width: 200px; height: 200px" alt="image">
<table>
    <tr>
        <td>ID: </td>
        <td th:text="${blog.id}"></td>
    </tr>
    <tr>
        <td>Date create: </td>
        <td th:text="${blog.dateCreate}"></td>
    </tr>
    <tr>
        <td>Author: </td>
        <td th:text="${blog.author}"></td>
    </tr>
    <tr>
        <td>Title: </td>
        <td th:text="${blog.title}"></td>
    </tr>
    <tr>
        <td>Content: </td>
        <td><pre th:text="${blog.content}"></pre></td>
    </tr>
</table>
</body>
</html>
