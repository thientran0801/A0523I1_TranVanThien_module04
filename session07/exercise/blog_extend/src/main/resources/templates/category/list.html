<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<h3 style="color:red;" th:text="${message}"></h3>
<p><a th:href="@{/category/create}">Create a new Category...</a></p>
<table class=" table table-striped">
    <tr>
        <th>STT</th>
        <th>Category Name</th>
        <th th:align="center" colspan="2">Update</th>
    </tr>
    <tr th:each="category, loop: ${list}">
        <td th:text="${loop.count}"></td>
        <td><a th:href="@{/category/view/{id}(id=${category.id})}" th:text="${category.categoryName}"></a></td>
        <td><a th:href="@{/category/delete/{id} (id = ${category.id})}">Delete</a></td>
        <td><a th:href="@{/category/update/{id} (id = ${category.id})}">Update</a></td>
    </tr>
</table>
</body>
</html>
