<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a new blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<h1>Add new blog:</h1>
<form th:action="@{/blog/save}" method="post" th:object="${blog}">
    <table>
        <tr>
            <td>Title:</td>
            <td><input type="text" th:field="*{title}"></td>
        </tr>
<!--        <tr>
            <td>Date create:</td>
            <td><input type="date" th:field="*{dateCreate}"></td>
        </tr>-->
        <tr>
            <td>Author:</td>
            <td><input type="text" name="author" th:field="*{author}"></td>
        </tr>
        <tr>
            <td>Content:</td>
            <td><textarea name="content" th:field="*{content}" cols="50" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>category:</td>
            <td><select th:field="*{category}">
                <option th:each="cate: ${listCategory}" th:value="${cate.id}" th:text="${cate.categoryName}"></option>
            </select></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>

</form>
</body>
</html>
