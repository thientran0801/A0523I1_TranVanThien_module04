<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:td="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body style="background:lightblue;">
<a th:href="@{/create}">Create a new book</a>
<h2>Return books: </h2>
<form th:action="@{/return}" method="post">
    <input type="text" name="codeBorrow" placeholder="Enter code">
    <input type="submit" value="Submit">
</form>
    <p th:text="${message}" style="color: red"></p>
<br>
<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Borrow code</th>
    </tr>
    <tr th:each="book, loop: ${bookPage}">
        <td th:text="*{book.id}"></td>
        <td><a th:href="@{/view/{id} (id=${book.id})}" th:text="${book.name}"></a></td>
        <td th:text="${book.quantity}"></td>
        <td>
            <td:block th:each="code: ${book.listCodeBorrow}">
                <span th:text="${code}+' '"></span>
            </td:block>
        </td>
<!--        <td th:text="${#strings.toString(book.listCodeBorrow)}"></td>-->
    </tr>
</table>
<div class="text-center" th:unless="${bookPage.isEmpty()}">
    <a th:href="@{/(page=${bookPage.number -1})}" th:if="${bookPage.hasPrevious()}">Prev</a>
    <span th:text="${bookPage.number}"></span>/<span th:text="${bookPage.totalPages}"></span>
    <a th:href="@{/(page=${bookPage.number +1})}" th:if="${bookPage.hasNext()}">Next</a>
</div>
</body>
</html>
