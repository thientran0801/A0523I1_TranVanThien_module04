<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<h5 th:text="${message}" style="color:red;"></h5>
<h4 th:unless="${#strings.isEmpty(code)}" th:text="'Your book borrowing code: ' + ${code}" style="color: blue"></h4>
<h3 th:text="${book.name}"></h3>
<hr>
<a th:href="@{/}">back to list</a>
<table>
    <tr>
        <td>Quantity</td>
        <td th:text="${book.quantity}"></td>
    </tr>
    <tr>
        <td><a th:href="@{/borrow/{id} (id=${book.id})}">Borrow</a></td>
    </tr>
</table>
</body>
</html>
