<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<h2 style="color: blue" th:text="${title}"></h2>
<hr>
<form class="row g-3" style="padding: 2%; background:lightgreen;" th:object="${employee}" th:action="@{/employee/save}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="col-md-8">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" th:field="*{name}">
    </div>

    <div class="col-md-4">
        <label for="dob" class="form-label">Date of birth</label>
        <input type="date" class="form-control" id="dob" th:field="*{date_of_birth}">
    </div>

    <div class="col-md-4">
        <label for="cardid" class="form-label">ID card</label>
        <input type="text" class="form-control" id="cardid" th:field="*{id_card}">
    </div>
    <div class="col-md-4">
        <label for="phone" class="form-label">Phone number</label>
        <input type="text" class="form-control" id="phone" placeholder="037......" th:field="*{phone}">
    </div>
    <div class="col-md-4">
        <label for="salary" class="form-label">Salary</label>
        <input type="number" step="any" class="form-control" id="salary" th:field="*{salary}">
    </div>
    <div class="col-8">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" th:field="*{address}">
    </div>
    <div class="col-4">
        <label for="mail" class="form-label">Email</label>
        <input type="text" class="form-control" id="mail" placeholder="...@gmail.com" th:field="*{email}">
    </div>

    <div class="col-md-4">
        <label for="position" class="form-label">Position</label>
        <select id="position" class="form-select" th:field="*{position}">
            <option th:each="po: ${position}" th:value="${po.id}" th:text="${po.name}"></option>
        </select>
    </div>
    <div class="col-md-4">
        <label for="division" class="form-label">Division</label>
        <select id="division" class="form-select" th:field="*{division}">
            <option th:each="di: ${division}" th:value="${di.id}" th:text="${di.name}"></option>
        </select>
    </div>
    <div class="col-md-4">
        <label for="educationDegree" class="form-label">EducationDegree</label>
        <select id="educationDegree" class="form-select" th:field="*{educationDegree}">
            <option th:each="edu: ${educationDegree}" th:value="${edu.id}" th:text="${edu.name}"></option>
        </select>
    </div>
    <div class="col-md-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username">
    </div>
    <div class="col-md-3">
        <label for="pass" class="form-label">Password</label>
        <input type="password" class="form-control" id="pass" name="password">
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</body>
</html>
