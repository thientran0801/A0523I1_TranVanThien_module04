<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>List Employee</h1>
<hr>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <form class="d-flex" role="search" method="post" th:action="@{/employee/search}">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="keyword">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <a class="btn btn-success" th:href="@{/employee/create}">Add employee</a>
    </div>
</nav>
<table class="table table-striped table-hover">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Division</th>
        <th>Position</th>
        <th>Salary</th>
        <th>Phone</th>
        <th>DOB</th>
        <th>Edit</th>
    </tr>
    <tr th:each="em, loop: ${page}">
        <td th:text="${loop.count}"></td>
        <td><a th:href="@{/employee/view/{id} (id = ${em.id})}" th:text="${em.name}"></a></td>
        <td th:text="${em.division.name}"></td>
        <td th:text="${em.position.name}"></td>
        <td th:text="${em.salary}"></td>
        <td th:text="${em.phone}"></td>
        <td th:text="${em.date_of_birth}"></td>
<!--        <td><a class="btn btn-warning" th:href="@{/employee/update/{id} (id = ${em.id})}">Update</a></td>-->
        <td>
            <a class="btn btn-warning" th:href="@{/employee/update/{id} (id = ${em.id})}">Update</a>
            <a class="btn btn-danger"
               th:attr="name=${em.name}, IdCard=${em.id_card}, email=${em.email}, address=${em.address},
                position = ${em.position}, division = ${em.division},phone = ${em.phone}, id = ${em.id}, dob = ${em.date_of_birth}"

               th:onclick="sendInfo(this.getAttribute('name'), this.getAttribute('IdCard'), this.getAttribute('email'),
                this.getAttribute('address'), this.getAttribute('position'), this.getAttribute('division'),
                this.getAttribute('phone'), this.getAttribute('id'), this.getAttribute('dob'))"

               data-bs-toggle="modal" data-bs-target="#deleteInf" role="button">Delete</a>
        </td>
    </tr>
</table>
<!-- Modal -->
<div class="modal fade" id="deleteInf" tabindex="-1" aria-labelledby="deleteInfLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="deleteInfLabel">WARRING !</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this employee !</p>
                <p id="namedel"></p>
                <p id="idcard"></p>
                <p id="dobdel"></p>
                <p id="phonedel"></p>
                <p id="emaildel"></p>
                <p id="positiondel"></p>
                <p id="divisiondel"></p>
                <p id="addressdel"></p>
            </div>
            <form th:action="@{/employee/delete}" method="post">
                <div class="modal-footer">
                    <input type="hidden" th:name="iddelete" id="idremove">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
<br>

<div class="text-center" th:unless="${page.isEmpty()}">
    <a th:href="@{/cusility/list(page=${page.number -1})}" th:if="${page.hasPrevious()}">Prev</a>
    <span th:text="${page.number}+1"></span>/ <span th:text="${page.totalPages}"></span>
    <a th:href="@{/cusility/list(page=${page.number +1})}" th:if="${page.hasNext()}">Next</a>
</div>

<script>
    function sendInfo(name, idCard, email, address, position, division, phone, id, dob ) {
        document.getElementById("namedel").innerText = "Name: " + name;
        document.getElementById("idcard").innerText = "ID card: " + idCard;
        document.getElementById("dobdel").innerText = "Date of birth:" + dob;
        document.getElementById("phonedel").innerText = "Phone number: " + phone;
        document.getElementById("emaildel").innerText = "Email: " + email;
        document.getElementById("positiondel").innerText = "Position: " + type;
        document.getElementById("divisiondel").innerText = "Division: " + type;
        document.getElementById("addressdel").innerText = "Address: " + address;
        document.getElementById("idremove").value = id;
    }
</script>
</body>
</html>
