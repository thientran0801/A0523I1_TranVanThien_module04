<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <!--    <link rel="stylesheet" href="../bootstrap-5.2.3/dist/css/bootstrap.min.css">
        <script src="../bootstrap-5.2.3/dist/js/bootstrap.min.js"></script>-->
</head>
<style>
    .m-1p {
        margin: 1%;
    }
</style>
<body>
<h1 th:text="${title}"></h1>
<hr>
<form class="m-1p" th:action="@{/facility/save}" method="post" th:object="${facility}">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" th:field="*{name}">
    </div>
    <div class="mb-3">
        <label for="standard_room" class="form-label">Standard room</label>
        <input type="text" class="form-control" id="standard_room" aria-describedby="emailHelp"
               th:field="*{standard_room}">
    </div>
    <div class="mb-3">
        <label for="facility_free" class="form-label">Facility free</label>
        <input type="text" class="form-control" id="facility_free" aria-describedby="emailHelp"
               th:field="*{facility_free}">
    </div>

    <div class="mb-3">
        <label for="area" class="form-label">Area</label>
        <input type="number" step="any" class="form-control" id="area" aria-describedby="emailHelp"
               th:field="*{area}">
    </div>
    <div class="mb-3">
        <label for="pool_area" class="form-label">Pool area</label>
        <input type="number" step="any" class="form-control" id="pool_area" aria-describedby="emailHelp"
               th:field="*{pool_area}">
    </div>
    <div class="mb-3">
        <label for="cost" class="form-label">Cost</label>
        <input type="number" step="any" class="form-control" id="cost" aria-describedby="emailHelp"
               th:field="*{cost}">
    </div>
<!--    private int max_people, number_of_floors;-->
    <div class="mb-3">
        <label for="max_people" class="form-label">Max people</label>
        <input type="number" class="form-control" id="max_people" aria-describedby="emailHelp"
               th:field="*{max_people}">
    </div>
    <div class="mb-3">
        <label for="number_of_floors" class="form-label">Number of floors</label>
        <input type="number" class="form-control" id="number_of_floors" aria-describedby="emailHelp"
               th:field="*{number_of_floors}">
    </div>

    <div class="mb-3">
        <span>Rent type: </span> <br>
        <select th:field="*{rentType}">
            <option th:each="type:${rentType}" th:value="${type.id}" th:text="${type.type}"></option>
        </select>
    </div>
    <div class="mb-3">
        <span>Rent type: </span> <br>
        <select th:field="*{facilityType}">
            <option th:each="type:${facilityType}" th:value="${type.id}" th:text="${type.type}"></option>
        </select>
    </div>
    <div class="mb-3">
        <span>Description other convenience</span><br>
        <textarea th:field="*{description_other_convenience}" cols="50", rows="10"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="../bootstrap-5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
