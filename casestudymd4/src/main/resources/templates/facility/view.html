<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body style="background:orange;">
<div class="container">
    <h1>Facility Information</h1>
    <div class="card">
        <div class="card-body" style="background: lightgreen;">
            <h5 class="card-title">Name: <span th:text="${facility.name}"></span></h5>
            <p class="card-text">Standard Room: <span th:text="${facility.standard_room}"></span></p>
            <p class="card-text">Facility Free: <span th:text="${facility.facility_free}"></span></p>
            <p class="card-text">Area: <span th:text="${facility.area} + ' m2'"></span></p>
            <p class="card-text">Cost: <span th:text="${facility.cost} + ' $'"></span></p>
            <p class="card-text">Pool Area: <span th:text="${facility.pool_area} +' m2'"></span></p>
            <p class="card-text">Max People: <span th:text="${facility.max_people}"></span></p>
            <p class="card-text">Number of Floors: <span th:text="${facility.number_of_floors}"></span></p>
            <p class="card-text">Description Other Convenience:</p>
            <pre style="background:lightblue;" th:text="${facility.description_other_convenience}"></pre>
            <p class="card-text">Rent Type: <span th:text="${facility.rentType.type}"></span></p>
            <p class="card-text">Facility Type: <span th:text="${facility.facilityType.type}"></span></p>
        </div>
    </div>
</div>
<br>
<a class="btn btn-success" th:href="@{/facility/list}">Back to list facility</a>
</body>
</html>
