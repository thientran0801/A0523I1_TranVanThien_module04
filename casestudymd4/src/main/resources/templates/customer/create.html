<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
<!--    <link rel="stylesheet" href="/static/bootstrap-5.2.3/dist/css/bootstrap.min.css">-->
<!--    <script src="/static/bootstrap-5.2.3/dist/js/bootstrap.min.js"></script>-->
</head>
<style>
    p {
        color: red;
        font-size: 1em;
    }
</style>
<body>
<h2 style="color: blue" th:text="${title}"></h2>
<hr>
<form class="row g-3" style="padding: 2%; background:lightgreen;" th:object="${customer}" th:action="@{/customer/save}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="col-md-12">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" th:field="*{name}">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </div>
    <div class="col-md-4">
        <label for="idcard" class="form-label">ID card</label>
        <input type="text" class="form-control" id="idcard" th:field="*{id_card}">
        <p th:if="${#fields.hasErrors('id_card')}" th:errors="*{id_card}"></p>
    </div>
    <div class="col-md-4">
        <label for="phone" class="form-label">Phone number</label>
        <input type="text" class="form-control" id="phone" placeholder="037......" th:field="*{phone}">
        <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
    </div>

    <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" th:field="*{address}">
    </div>
    <div class="col-6">
        <label for="mail" class="form-label">Email</label>
        <input type="text" class="form-control" id="mail" placeholder="...@gmail.com" th:field="*{email}">
    </div>
    <div class="col-md-2">
        <label for="dob" class="form-label">Date of birth</label>
        <input type="date" class="form-control" id="dob" th:field="*{day_of_birth}">
    </div>
    <div class="col-md-4">
        <label for="type" class="form-label">Type customer</label>
        <select id="type" class="form-select" th:field="*{customerType}">
            <option th:each="type: ${customerType}" th:value="${type.id}" th:text="${type.type}"></option>
        </select>
    </div>
    <div class="col-md-2">
        <span>Gender</span><br>
        <label><input name="gender" type="radio" th:field="*{gender}" value = true checked>Male</label>
        <br>
        <label><input name="gender" type="radio" th:field="*{gender}" value= false>Female</label>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</body>
</html>
