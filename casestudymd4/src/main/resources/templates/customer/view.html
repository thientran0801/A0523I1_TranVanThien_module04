<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body style="background:orange;">
<div class="container">
    <h1>Customer Information</h1>
    <div class="card">
        <div class="card-body" style="background: lightgreen;">
            <h5 class="card-title">Name: <span th:text="${customer.name}"></span></h5>
            <p class="card-text">ID card: <span th:text="${customer.id_card}"></span></p>
            <p class="card-text">Email: <span th:text="${customer.email}"></span></p>
            <p class="card-text">Address: <span th:text="${customer.address}"></span></p>
            <p class="card-text">Phone: <span th:text="${customer.phone}"></span></p>
            <p class="card-text">Day of birth: <span th:text="${customer.day_of_birth}"></span></p>
            <p class="card-text">Gender: <span th:text="${customer.gender ? 'Male': 'Female'}"></span></p>
            <p class="card-text">Type customer: <span th:text="${customer.customerType.type}"></span></p>
        </div>
    </div>
</div>
<br>
<a class="btn btn-success" th:href="@{/customer/list}">Back to list customer</a>
</body>
</html>
