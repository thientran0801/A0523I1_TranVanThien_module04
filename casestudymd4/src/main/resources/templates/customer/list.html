<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>List Customer</h1>
<hr>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <form class="d-flex" role="search" method="post" th:action="@{/customer/search}">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="keyword">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <a class="btn btn-success" th:href="@{/customer/create}">Add customer</a>
    </div>
</nav>
<table class="table table-striped">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>IDCard</th>
        <!--        <th>Email</th>
                <th>Address</th>-->
        <th>Phone</th>
        <th>DOB</th>
        <th>Gender</th>
        <th>Type</th>
        <th>Edit</th>
    </tr>
    <tr th:each="cus, loop: ${page}">
        <td th:text="${loop.count}"></td>
        <td><a th:href="@{/customer/view/{id} (id = ${cus.id})}" th:text="${cus.name}"></a></td>
        <td th:text="${cus.id_card}"></td>
        <!--       <td th:text="${cus.email}"></td>
               <td th:text="${cus.address}"></td>-->
        <td th:text="${cus.phone}"></td>
        <td th:text="${cus.day_of_birth}"></td>
        <td th:text="${cus.gender ? 'Male':'Female'}"></td>
        <td th:text="${cus.customerType.type}"></td>
        <td>
            <a class="btn btn-success" th:href="@{/customer/update/{id} (id = ${cus.id})}">Update</a>
            <a class="btn btn-danger"
               th:attr="name=${cus.name}, IdCard=${cus.id_card}, email=${cus.email}, address=${cus.address},
                type = ${cus.customerType.type}, dob = ${cus.day_of_birth},phone = ${cus.phone}, idDelete = ${cus.id}"

               th:onclick="sendInfo(this.getAttribute('name'), this.getAttribute('IdCard'), this.getAttribute('email'),
                this.getAttribute('address'), this.getAttribute('type'), this.getAttribute('dob'), this.getAttribute('phone'), this.getAttribute('idDelete'))"

               data-bs-toggle="modal" data-bs-target="#deleteInf" role="button">Delete</a>
        </td>
    </tr>
</table>
<!-- Modal -->
<div class="modal fade" id="deleteInf" tabindex="-1" aria-labelledby="deleteInfLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="deleteInfLabel">WARRING !</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this customer !</p>
                <p id="namedel"></p>
                <p id="idcard"></p>
                <p id="dobdel"></p>
                <p id="phonedel"></p>
                <p id="emaildel"></p>
                <p id="typedel"></p>
                <p id="addressdel"></p>
            </div>
            <form th:action="@{/customer/delete}" method="post">
                <div class="modal-footer">
                    <input type="hidden" th:name="iddelete" id="idremove">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
<br>

<div class="text-center" th:unless="${page.isEmpty()}">
    <a th:href="@{/cusility/list(page=${page.number -1})}" th:if="${page.hasPrevious()}">Prev</a>
    <span th:text="${page.number}+1"></span>/ <span th:text="${page.totalPages}"></span>
    <a th:href="@{/cusility/list(page=${page.number +1})}" th:if="${page.hasNext()}">Next</a>
</div>

<script>

    function sendInfo(name, idCard, email, address, type, dob, phone, idDelete) {
        document.getElementById("namedel").innerText = "Name: " + name;
        document.getElementById("idcard").innerText = "ID card: " + idCard;
        document.getElementById("dobdel").innerText = "Date of birth:" + dob;
        document.getElementById("phonedel").innerText = "Phone number: " + phone;
        document.getElementById("emaildel").innerText = "Email: " + email;
        document.getElementById("typedel").innerText = "Type: " + type;
        document.getElementById("addressdel").innerText = "Address: " + address;
        document.getElementById("idremove").value = idDelete;
    }
</script>
</body>
</html>
