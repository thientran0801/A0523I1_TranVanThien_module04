<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>Home</h1>
<h3>Product list:</h3>
<hr>
<a href="add">Add new product</a>
<h5 style="color:red;" th:text="${message}"></h5>
<form action="findByName" method="post">
       <input type="text" name="keyword"> <input type="submit" value="Search">
</form>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Producer</th>
        <th colspan="2">Update</th>
    </tr>
    <tbody>
    <tr th:each="product, loop: ${list}">
        <td th:text="${product.id}"></td>
        <td><a th:href="@{/view/{id}(id=${product.id})}" th:text="${product.name}"></a></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.producer}"></td>
        <td><button><a th:href="@{/delete/{id}(id=${product.id})}">Delete</a></button></td>
        <td><button><a th:href="@{'/edit/'+ ${product.id}}">Edit</a></button></td>
    </tr>
    </tbody>
    </thead>
</table>
</body>
</html>
